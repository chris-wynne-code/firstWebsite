<!DOCTYPE html>
<html lang="en-GB" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="graphic-design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>graphic-design</title>
</head>

<body>
    <main>
        <header>
            <h1>graphic-design</h1>
            <a href="index.html">home</a>
        </header>
        <section class="grid-container">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#60;</button>
                <button class="carousel-button next" data-carousel-button="next">&#62;</button>
                <ul data-slides>
                    <li class="slide" data-active>
                        <img src="images/Kitchen floor.jpg" alt="Image of a kitchen floor">
                    </li>
                    <li class="slide">
                        <img src="images/Prom.jpg" alt="A drawn image saying Prom">
                    </li>
                    <li class="slide">
                        <img src="images/Raspberry Lemon.jpg"
                            alt="A picture of Leo Wynne looking left holding his face">
                    </li>
                    <li class="slide">
                        <img src="images/Ta da.jpg" alt="A picture of Leo Wynne facing the camera">
                    </li>
                    <li class="slide">
                        <img src="images/Its a hat.jpg" alt="A picture of Leo Wynne looking to the right">
                    </li>
                    <li class="slide">
                        <img src="images/oooooohhhhhhh.jpg" alt="A picture of the left side of Leo Wynnes hat">
                    </li>
                    <li class="slide">
                        <img src="images/aaaaaaahhhhhhh.jpg" alt="A picture of the right side of Leo Wynnes hat">
                    </li>
                    <li class="slide">
                        <img src="images/The Moon is Falling.jpg"
                            alt="An image of a poster that says The Moon is Falling">
                    </li>
                    <li class="slide">
                        <img src="images/The Neighbourhood Watch.jpg"
                            alt="An image of a house which says The Neighbourhood Watch">
                    </li>
                    <li class="slide">
                        <img src="images/First half.jpg" alt="A portfolio of Leo Wynne showing only the left half">
                    </li>
                    <li class="slide">
                        <img src="images/Second half.jpg" alt="A portfolio of Leo Wynne showing the right half">
                    </li>
                    <li class="slide">
                        <img src="images/Full image.jpg" alt="The full portfolio image">
                    </li>
                </ul>
            </div>
            <div class="carousel2" data-carousel>
                <button class="carousel-button2 prev" data-carousel-button="prev">&#60;</button>
                <button class="carousel-button2 next" data-carousel-button="next">&#62;</button>
                <ul data-slides>
                    <li class="slide2" data-active>
                        <img src="images/1.jpeg"
                            alt="An image of a poster made by Leo Wynne detailing part time summer festivals and evemts roles">
                    </li>
                    <li class="slide2">
                        <img src="images/2.jpeg" alt="A page of information about part time summer jobs">
                    </li>
                    <li class="slide2">
                        <img src="images/3.jpeg" alt="A page which gives detials on how to find out more about the job">
                    </li>
                    <li class="slide2">
                        <img src="images/St Mary's Teaching Drop-in session.jpeg"
                            alt="A poster that Leo Wynne made promoting St Mary's drop-in teaching session">
                    </li>
                    <li class="slide2">
                        <img src="images/International Day against Homophobia, Biphobia and Transphobia Awareness Day.jpeg"
                            alt="A poster Leo Wynne made for Royal Holloway about the international day against homphobia, biphobia and transphobia">
                </ul>
            </div>
            <p class="personal-projects">personal projects</p>
            <p class="pro-projects">professional projects</p>
        </section>

        <footer>
            A mixture of Photoshop, Procreate and Canva
        </footer>
    </main>
</body>

</html>
